<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular Validation</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,100,700,900" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/lib/angular/angular.min.js"></script>
  <script src="js/app.js"></script>

</head>
<body>
<div class="page">
  <section class="card register" ng-app = "myApp" ng-controller="RegistrationController">
  <form name="myform" novalidate ng-submit ="register()">

    <div class="textintro">
      <h1>Form Validation</h1>
      <p>Please fill out the following form</p>

      <p ng-show="message"> {{ message }} </p>
    </div>

    <fieldset>
      <input type="text" name="firstname" 
        placeholder="First Name"
        ng-required="true" ng-minlength="2" ng-maxlength="10"
        ng-model="user.firstname">
        <p class="error validationerror" ng-show="myform.firstname.$invalid && myform.firstname.$touched">you must fill out your firstname.</p>
      <input type="text" name="lastname"
        placeholder="Last Name"
        ng-required="true"
        ng-model="user.lastname">
      <p class="error validationerror" ng-show="myform.lastname.$invalid && myform.lastname.$touched">you must fill out your lastname.</p>
      <input type="email" name="email"
        placeholder="Email"
        ng-model="user.email">
        <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">you must fill out valid email.</p>
       <input type="password" name="password"
        placeholder="Password"
        ng-model="user.password"
        ng-minlength="6"
        ng-maxlength="10">
        <p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched">Password must be at least 6 characters.</p>
    </fieldset>

    <button type="submit" class="btn">Submit</button>
  </form>
</section>
</div>
</body>
</html>
